<ocsigen>
  <server>
    <port>8080</port>

    <logdir>./log</logdir>
    <datadir>./local/var/lib</datadir>
    <commandpipe>/mnt/macos_vb/eliom.dev/local/var/run/eliom_command</commandpipe>
